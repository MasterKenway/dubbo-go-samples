dubbo:
  application:
    metadata-type: remote

  config-center:
    protocol: "zookeeper"
    address: "127.0.0.1:52181"

  registries:
    demoSD:
      protocol: "etcdv3"
      address: "127.0.0.1:52379"
      registry-type: "service"
      params:
        service_discovery: "etcdv3SD"
        name_mapping: "in-memory"
        metadata: "default"

  metadata-report:
    protocol: "etcdv3"
    address: "127.0.0.1:52379"
    timeout: "10s"

  service-discovery:
    "etcdv3SD":
      protocol: "etcdv3"

  consumer:
    registry:
      - demoSD
    references:
      "UserProvider":
        registry: "demoSD"
        provided_by: "dubbo.io"
        protocol: "dubbo"
        interface: "org.apache.dubbo.UserProvider"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 3