dubbo:
  application:
    metadata-type: remote

  config-center:
    protocol: "zookeeper"
    address: "127.0.0.1:52181"

  registries:
    demoSD:
      protocol: "etcdv3"
      address: "127.0.0.1:52379"
      registry-type: "service"
      params:
        service_discovery: "etcdv3SD"
        name_mapping: "dynamic"
        metadata: "default"

  metadata-report:
    protocol: "etcdv3"
    address: "127.0.0.1:52379"
    timeout: "10s"

  service-discovery:
    "etcdv3SD":
      protocol: "etcdv3"

  protocols:
    "dubbo":
      name: "dubbo"
      port: 55000

  provider:
    registry:
      - demoSD
    services:
      "UserProvider":
        registry: "demoSD"
        protocol: "dubbo"
        interface: "org.apache.dubbo.UserProvider"
        loadbalance: "random"
        warmup: "100"
        cluster: "failover"
        methods:
          - name: "GetUser"
            retries: 1
            loadbalance: "random"